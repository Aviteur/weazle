<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weazel News - Accueil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #900;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 150px;
            height: auto;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h2 {
            margin-top: 10px;
            font-size: 1.5em;
            font-weight: normal;
        }

        .container {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }

        .slogan {
            font-style: italic;
            margin: 20px 0;
            color: #ddd;
        }

        .cta {
            margin-top: 20px;
        }

        .cta a {
            background-color: #900;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta a:hover {
            background-color: #b30000;
        }

        footer {
            background-color: #222;
            padding: 10px;
            text-align: center;
            font-size: 0.8em;
            color: #aaa;
            margin-top: auto;
        }

        .logo-container {
            margin: 30px 0;
        }

        .logo-container img {
            width: 200px;
            height: auto;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://gtwfilesie.grandtheftwiki.com/WeazelNews-GTAIV-logo.png" alt="Logo Weazel News">
        <h1>Weazel News</h1>
        <h2>Les nouvelles en direct, sans compromis</h2>
    </header>

    <div class="container">
        <p class="slogan">"L'information qui ne dort jamais, et vous non plus."</p>

        <div class="logo-container">
            <img src="https://wiki.21jumpclick.fr/images/8/83/Weazel_News.png" alt="Weazel News Logo 2">
        </div>

        <div class="cta">
            <a href="scoop.html">Ajoute un scoop</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Weazel News. Tous droits réservés. | Suivez-nous sur nos réseaux sociaux.
    </footer>
</body>
</html>
